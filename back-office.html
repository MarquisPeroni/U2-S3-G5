<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Back Office - Gestione Prodotti</h1>
        <form id="productForm" data-product-id="">
            <div class="form-group">
                <label for="productName">Nome del Prodotto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Descrizione</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="productBrand">Marca</label>
                <input type="text" class="form-control" id="productBrand" required>
            </div>
            <div class="form-group">
                <label for="productImageUrl">URL dell'Immagine</label>
                <input type="url" class="form-control" id="productImageUrl" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Prezzo</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <input type="hidden" id="productId" name="productId" value="">
            <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
            <button type="button" class="btn btn-secondary" id="editProductBtn">Modifica Prodotto</button>
            <button type="button" class="btn btn-danger" id="deleteProductBtn">Cancella Prodotto</button>

        </form>
    </div>

    <script src="/back-office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
